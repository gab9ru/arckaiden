<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arckaiden - Loading</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
<link href="./output.css" rel="stylesheet">
<style>
  body {
    font-family: 'Fredoka One', cursive;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: linear-gradient(135deg, #1e1f2a, #2e0249, #5c0c5c);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: white;
  }

  /* Neon text glow */
  .text-glow { 
    color: #fff; 
    text-shadow: 0 0 8px rgb(139, 139, 46), 0 0 16px rgb(19, 31, 31), 0 0 24px rgb(107, 95, 107); 
    animation: kaidenPulse 1.5s infinite alternate;
  }
  .text-arc-glow { 
    color: #fff; 
    text-shadow: 0 0 8px #0ff, 0 0 16px #6a0dad, 0 0 24px #0ff; 
    animation: arcPulse 1.5s infinite alternate;
  }
  @keyframes kaidenPulse {
    0% { text-shadow: 0 0 8px rgb(139, 139, 46), 0 0 16px rgb(19, 31, 31), 0 0 24px rgb(107, 95, 107); }
    50% { text-shadow: 0 0 12px rgb(82, 79, 65), 0 0 20px rgb(63, 62, 57), 0 0 28px rgb(61, 61, 58); }
    100% { text-shadow: 0 0 8px rgb(139, 139, 46), 0 0 16px rgb(19, 31, 31), 0 0 24px rgb(107, 95, 107); }
  }
  @keyframes arcPulse {
    0% { text-shadow: 0 0 8px #0ff, 0 0 16px #6a0dad, 0 0 24px #0ff; }
    50% { text-shadow: 0 0 12px #0ff, 0 0 20px #8a2be2, 0 0 28px #0ff; }
    100% { text-shadow: 0 0 8px #0ff, 0 0 16px #6a0dad, 0 0 24px #0ff; }
  }

  /* Circular loader */
  .circular-loader {
    width: 100px;
    height: 100px;
    border: 8px solid rgba(255,255,255,0.1);
    border-top-color: #0ff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 20px auto;
    box-shadow: 0 0 20px #0ff, 0 0 40px #6a0dad;
  }
  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }

  /* Smoke overlay (optional) */
  .smoke {
    position: absolute;
    width: 150%;
    height: 150%;
    top: -25%;
    left: -25%;
    background: radial-gradient(circle, rgba(14, 13, 13, 0.1) 0%, transparent 70%);
    filter: blur(80px);
    animation: drift 15s infinite alternate;
    z-index: 0;
  }
  @keyframes drift {
    0% { transform: translate(0px, 0px) }
    50% { transform: translate(40px, -20px) }
    100% { transform: translate(-40px, 20px) }
  }

  .loader-container {
    position: relative;
    text-align: center;
    z-index: 10;
  }

  #loader-text {
    margin-top: 20px;
    font-size: 1.5rem;
    color: #ccc;
    animation: pulse 1.5s infinite alternate;
  }
  @keyframes pulse {
    0% { color: #0ff; }
    50% { color: #6a0dad; }
    100% { color: #0ff; }
  }
</style>
</head>
<body>

  <div class="smoke"></div>
  <div class="smoke" style="animation-delay: 5s;"></div>

  <div class="loader-container">
    <h1 class="text-6xl font-extrabold">
      <span class="text-arc-glow">Arc.</span><span class="text-glow">Kaiden</span>
    </h1>
    <div class="circular-loader"></div>
    <p id="loader-text">Loading…</p>
  </div>

  <script>
    const messages = [
      "Loading…",
      "Almost there…",
      "Preparing your experience…",
      "Get ready…"
    ];
    let index = 0;
    const loaderText = document.getElementById("loader-text");
    setInterval(() => {
      loaderText.textContent = messages[index];
      index = (index + 1) % messages.length;
    }, 1200);

    // Optional redirect after 5 seconds
    setTimeout(() => {
      window.location.href = "home.html";
    }, 5000);
  </script>
</body>
</html>
