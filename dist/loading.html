<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arckaiden - Loading</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link href="./output.css" rel="stylesheet">
  <style>
    /* Animated glow for Kaiden */
    .text-glow {
      color: #fff;
      text-shadow: 
        0 0 8px rgb(139, 139, 46), 
        0 0 16px rgb(19, 31, 31), 
        0 0 24px rgb(107, 95, 107);
      animation: kaidenPulse 1.5s infinite alternate;
    }

    /* Animated glow for Arc */
    .text-arc-glow {
      color: #fff;
      text-shadow: 
        0 0 8px rgb(18, 32, 32), 
        0 0 16px #706777, 
        0 0 24px rgb(63, 68, 68);
      animation: arcPulse 1.5s infinite alternate;
    }

    @keyframes kaidenPulse {
      0% { text-shadow: 0 0 8px rgb(139, 139, 46), 0 0 16px rgb(19, 31, 31), 0 0 24px rgb(107, 95, 107); }
      50% { text-shadow: 0 0 12px rgb(82, 79, 65), 0 0 20px rgb(63, 62, 57), 0 0 28px rgb(61, 61, 58); }
      100% { text-shadow: 0 0 8px rgb(139, 139, 46), 0 0 16px rgb(19, 31, 31), 0 0 24px rgb(107, 95, 107); }
    }

    @keyframes arcPulse {
      0% { text-shadow: 0 0 8px #0ff, 0 0 16px #6a0dad, 0 0 24px #0ff; }
      50% { text-shadow: 0 0 12px #0ff, 0 0 20px #8a2be2, 0 0 28px #0ff; }
      100% { text-shadow: 0 0 8px #0ff, 0 0 16px #6a0dad, 0 0 24px #0ff; }
    }

    /* Smoke animation */
    .smoke {
      position: absolute;
      width: 150%;
      height: 150%;
      top: -25%;
      left: -25%;
      background: radial-gradient(circle, rgba(194, 13, 13, 0.1) 0%, transparent 70%);
      filter: blur(80px);
      animation: drift 15s infinite alternate;
    }
    @keyframes drift {
      0% { transform: translate(0px, 0px) }
      50% { transform: translate(40px, -20px) }
      100% { transform: translate(-40px, 20px) }
    }

    /* Slide loader up before redirect */
    @keyframes slideUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
    .loader-slide-up {
      animation: slideUp 1s ease-in-out forwards;
    }

    /* Progress Bars */
    .progress-container {
      display: flex;
      gap: 8px;
      margin-top: 20px;
      justify-content: center;
    }
    .bar {
      width: 12px;
      height: 40px;
      background-color: rgba(255,255,255,0.2);
      border-radius: 6px;
      overflow: hidden;
      position: relative;
    }
    .bar-inner {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0;
      background: linear-gradient(to top, #0ff, #504657);
      border-radius: 6px;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-tr from-gray-700 via-blue-600 to-cyan-500 overflow-hidden relative">

  <!-- Smoke layers -->
  <div class="smoke"></div>
  <div class="smoke" style="animation-delay: 5s;"></div>
  <div class="smoke" style="animation-delay: 10s;"></div>

  <!-- Loader content -->
  <div class="text-center z-10">
    <h1 class="text-6xl md:text-7xl font-extrabold mb-4" style="font-family: 'Fredoka One', cursive;">
      <span class="text-arc-glow">Arc.</span><span class="text-glow">Kaiden</span>
    </h1>

    <p id="loader-text" class="text-lg md:text-2xl text-gray-300/80 mb-8">Loading…</p>

    <!-- Sequential Progress Bars -->
    <div class="progress-container">
      <div class="bar"><div class="bar-inner" id="bar1"></div></div>
      <div class="bar"><div class="bar-inner" id="bar2"></div></div>
      <div class="bar"><div class="bar-inner" id="bar3"></div></div>
      <div class="bar"><div class="bar-inner" id="bar4"></div></div>
      <div class="bar"><div class="bar-inner" id="bar5"></div></div>
    </div>
  </div>

  <!-- JS for cycling loader text -->
  <script>
    const messages = [
      "Loading…",
      "Preparing your experience…",
      "Almost there…",
      "Getting everything ready…"
    ];
    let index = 0;
    const loaderText = document.getElementById("loader-text");
    setInterval(() => {
      loaderText.textContent = messages[index];
      index = (index + 1) % messages.length;
    }, 1000);
  </script>

  <!-- JS for smoke parallax -->
  <script>
    const smokeLayers = document.querySelectorAll('.smoke');
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 20;
      const y = (e.clientY / window.innerHeight - 0.5) * 20;
      smokeLayers.forEach((layer, i) => {
        layer.style.transform = `translate(${x*(i+1)}px, ${y*(i+1)}px)`;
      });
    });
  </script>

  <!-- JS for sequential bar animation and redirect -->
  <script>
    const bars = [
      document.getElementById('bar1'),
      document.getElementById('bar2'),
      document.getElementById('bar3'),
      document.getElementById('bar4'),
      document.getElementById('bar5')
    ];

    function fillBar(bar, duration) {
      return new Promise(resolve => {
        let height = 0;
        const interval = setInterval(() => {
          height += 1;
          bar.style.height = height + '%';
          if (height >= 100) {
            clearInterval(interval);
            resolve();
          }
        }, duration / 100);
      });
    }

    async function animateBars() {
      // Fill bars sequentially with slight delays to feel uneven
      await fillBar(bars[0], 1000);
      await new Promise(r => setTimeout(r, 300));
      await fillBar(bars[1], 800);
      await new Promise(r => setTimeout(r, 500));
      await fillBar(bars[2], 900);
      await new Promise(r => setTimeout(r, 200));
      await fillBar(bars[3], 1100);
      await new Promise(r => setTimeout(r, 400));
      await fillBar(bars[4], 1000);

      // Slide up and redirect
      const loader = document.querySelector('.text-center');
      loader.classList.add('loader-slide-up');
      smokeLayers.forEach(layer => layer.classList.add('loader-slide-up'));

      setTimeout(() => {
        window.location.href = "home.html";
      }, 1000);
    }

    animateBars();
  </script>
</body>
</html>
