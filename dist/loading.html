<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading | ArcKaiden</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<style>
  body {
    margin:0;
    padding:0;
    background:black;
    color:white;
    font-family:'Courier New', monospace;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    flex-direction:column;
  }

  #kaiden {
    font-size:5rem;
    font-weight:900;
    letter-spacing:0.2em;
    opacity:0;
  }

  /* Shutter bars */
  .shutter-bar {
    position:fixed;
    left:0;
    width:100%;
    height:50%;
    background:white;
    z-index:50;
  }
  .shutter-top { top:-50%; }
  .shutter-bottom { bottom:-50%; }

  /* Typing effect */
  #typed::after {
    content:"_";
    animation:blink 0.8s infinite;
  }
  @keyframes blink { 0%,50% {opacity:1;} 51%,100% {opacity:0;} }

  .dots span {
    display:inline-block;
    animation:bounce 1s infinite;
    font-size:2rem;
    margin:0 2px;
  }
  .dots span:nth-child(2){animation-delay:0.2s;}
  .dots span:nth-child(3){animation-delay:0.4s;}
  @keyframes bounce { 0%,80%,100%{transform:translateY(0);} 40%{transform:translateY(-8px);} }

  #content { display:none; text-align:center; }
</style>
</head>
<body>

<div id="kaiden">Kaiden</div>

<div class="shutter-bar shutter-top"></div>
<div class="shutter-bar shutter-bottom"></div>

<div id="content">
  <h1 id="typed"></h1>
  <div class="dots" id="loadingDots">
    <span>.</span><span>.</span><span>.</span>
  </div>
</div>

<script>
let tl = gsap.timeline();

// Fade in Kaiden
tl.to("#kaiden",{opacity:1,duration:1.5,ease:"power2.out"})
  .to("#kaiden",{opacity:0,duration:0.5,delay:0.5}) // fade out

  // Shutter bars slide in from top/bottom
  .to(".shutter-top",{y:"50%",duration:1.5,ease:"power4.in"})
  .to(".shutter-bottom",{y:"-50%",duration:1.5,ease:"power4.in"},"<") // start at same time

  // Hold shutter for a brief moment
  .to([".shutter-top",".shutter-bottom"],{duration:0.3})

  // Shutter bars slide out
  .to(".shutter-top",{y:"-100%",duration:0.6,ease:"power4.out"})
  .to(".shutter-bottom",{y:"100%",duration:0.6,ease:"power4.out"},"<")

  // Show main content
  .to("#content",{display:"block",duration:0,onComplete:()=>{
      // Typing effect
      const text="Loading Courses";
      const typedEl=document.getElementById("typed");
      let i=0;
      function type(){ 
        if(i<text.length){ 
          typedEl.textContent+=text.charAt(i); 
          i++; 
          setTimeout(type,100);
        } else {
          document.getElementById("loadingDots").style.display="inline-block";
          setTimeout(()=>{window.location.href="home.html"},4000);
        }
      }
      type();
  }});
</script>

</body>
</html>
