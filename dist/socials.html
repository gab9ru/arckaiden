<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Socials | ArcKaiden</title>
<link href="./output.css" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'RiiTN', sans-serif;
    background: #0a0a0a; /* black background */
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 2rem;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 2rem;
    text-align: center;
    background: linear-gradient(90deg, #fff, #ccc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .social-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 1.5rem;
    width: 100%;
    max-width: 800px;
  }

  .social-card {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 15px;
    text-align: center;
    padding: 2rem 1rem;
    transition: 0.3s ease;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .social-card:hover {
    background: rgba(255,255,255,0.15);
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255,255,255,0.3);
  }

  .social-card img {
    width: 50px;
    height: 50px;
    margin-bottom: 1rem;
    filter: grayscale(100%); /* black & white effect */
    transition: filter 0.3s ease;
  }

  .social-card:hover img {
    filter: grayscale(0%); /* restore color on hover */
  }

  .social-card h2 {
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
  }

  .social-card p {
    font-size: 0.9rem;
    color: #ccc;
  }

  /* Back button */
  #back-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    padding: 0.5rem 1rem;
    font-weight: bold;
    background: rgba(255,255,255,0.05);
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    z-index: 20;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px #fff;
  }

  #back-btn:hover {
    background: rgba(255,255,255,0.2);
    color: black;
    transform: scale(1.05);
    box-shadow: 0 0 15px #fff;
  }

  @media (max-width: 500px) {
    h1 { font-size: 2rem; }
    .social-card { padding: 1.5rem 1rem; }
  }
</style>
</head>
<body>

<button id="back-btn">‚Üê Back</button>

<h1>Follow Me</h1>

<div class="social-grid">
  <div class="social-card" onclick="window.open('https://twitter.com','_blank')">
    <img src="../images/twitter.png" alt="Twitter">
    <h2>Twitter</h2>
    <p>Follow me for updates and news</p>
  </div>
  <div class="social-card" onclick="window.open('https://instagram.com','_blank')">
    <img src="../images/instagram.png" alt="Instagram">
    <h2>Instagram</h2>
    <p>See my latest posts and stories</p>
  </div>
  <div class="social-card" onclick="window.open('https://youtube.com','_blank')">
    <img src="../images/youtube.png" alt="YouTube">
    <h2>YouTube</h2>
    <p>Watch tutorials, previews & more</p>
  </div>
  <div class="social-card" onclick="window.open('https://discord.com','_blank')">
    <img src="../images/discord.png" alt="Discord">
    <h2>Discord</h2>
    <p>Join the community and chat</p>
  </div>
  <div class="social-card" onclick="window.open('https://github.com','_blank')">
    <img src="../images/github.png" alt="GitHub">
    <h2>GitHub</h2>
    <p>Check my projects and code</p>
  </div>
</div>

<script>
  const backBtn = document.getElementById('back-btn');
  backBtn.addEventListener('click', () => {
    window.history.back();
  });
</script>

</body>
</html>
