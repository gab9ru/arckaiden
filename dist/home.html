<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | ArcKaiden</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      background: #1c0d0d;
      cursor: default;
    }

    /* Background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -10;
      filter: brightness(0.3);
    }
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(28, 13, 13, 0.5);
      z-index: -5;
    }

    .hero {
      text-align: center;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s forwards;
      animation-delay: 0.5s;
      max-width: 800px;
      padding: 2rem;
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .tag {
      display: inline-block;
      background: #111;
      border-radius: 999px;
      padding: .5rem 1rem;
      font-size: .9rem;
      color: #ccc;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
      margin: 0;
    }
    h1 .highlight {
      color: #ff6666;
    }

    p.subtitle {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 1rem auto 2rem;
      color: #ddd;
    }

    .cta-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2.5rem;
    }
    .btn {
      padding: .8rem 1.5rem;
      border-radius: .5rem;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn.primary {
      background: #a42a2a;
      color: #fff;
    }
    .btn.primary:hover {
      background: #c73535;
    }
    .btn.secondary {
      background: #1c1c1c;
      color: #aaa;
    }
    .btn.secondary:hover {
      background: #333;
      color: #fff;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .stats div {
      text-align: center;
    }
    .stats strong {
      display: block;
      font-size: 1.5rem;
      color: #ff6666;
    }
    .stats span {
      font-size: .9rem;
      color: #aaa;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .stats { flex-direction: column; gap: 1rem; }
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="../videos/dvd.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div id="overlay"></div>

  <div class="hero">
    <span class="tag">ArcKaiden</span>
    <h1>Hello, I'm <span class="highlight">ArcKaiden</span></h1>
    <p class="subtitle">Welcome to my portfolio. I create courses, interactive previews, and much more. Explore and connect!</p>

    <div class="cta-buttons">
      <a href="./courses.html" class="btn primary">Courses</a>
      <a href="./socials.html" class="btn secondary">Socials</a>
    </div>

    <div class="stats">
      <div><strong>10+</strong><span>Projects Completed</span></div>
      <div><strong>500+</strong><span>Students Reached</span></div>
      <div><strong>âˆž</strong><span>Creativity</span></div>
    </div>
  </div>
</body>
</html>
