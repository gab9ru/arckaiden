<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | ArcKaiden</title>
  <style>
    /* Professional font */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; /* clean professional font */
      color: #ffffff; /* all text white */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      background: #1c0d0d; /* dark maroon background */
      cursor: default;
    }

    /* Background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -10;
      filter: brightness(0.3);
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(28, 13, 13, 0.5);
      z-index: -5;
    }

    .hero {
      text-align: center;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 3px solid rgba(255, 100, 100, 0.6);
      object-fit: cover;
      margin-bottom: 1rem;
      box-shadow: 0 0 15px rgba(255, 100, 100, 0.5);
    }

    h1 {
      font-size: 2.5rem;
      color: #ffffff; /* professional white font */
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto 2rem;
      text-align: center;
      color: #ffffff; /* professional white font */
    }

    .menu-grid {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .menu-card {
      padding: 1rem 2rem;
      background: rgba(128, 0, 0, 0.4);
      border-radius: 12px;
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(4px);
    }

    .menu-card:hover {
      background: rgba(255, 100, 100, 0.6);
      transform: scale(1.05);
      box-shadow: 0 0 10px #ff6666, 0 0 20px #800000;
      color: #ffffff;
    }

    .menu-card::after {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      transform: scale(0);
      opacity: 0;
      pointer-events: none;
      transition: transform 0.5s, opacity 0.5s;
    }

    .menu-card:active::after {
      width: 200%;
      height: 200%;
      transform: scale(1);
      opacity: 0.3;
      transition: 0s;
    }

  </style>
</head>
<body>

  <video autoplay muted loop id="bg-video">
    <source src="../videos/dvd.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div id="overlay"></div>

  <div class="hero">
    <img src="../images/photo1.jpg" alt="Profile" class="profile-img">
    <h1>Hello, I'm ArcKaiden</h1>
    <p>Welcome to my portfolio. I create courses, interactive previews, and much more. Explore and connect!</p>

    <div class="menu-grid">
      <a href="./courses.html" class="menu-card">Courses</a>
      <a href="./socials.html" class="menu-card">Socials</a>
    </div>
  </div>

</body>
</html>
