<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | ArcKaiden</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'RiiTN', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      background: black;
    }

    /* Background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -10;
    }

    /* Overlay for readability */
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: -5;
    }

    .hero {
      text-align: center;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .profile-img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.5);
      object-fit: cover;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #0ff, #6a0dad);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto 2rem;
      text-align: center;
    }

    .menu-grid {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .menu-card {
      padding: 1rem 2rem;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    .menu-card:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop id="bg-video">
    <source src="../videos/dvd.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div id="overlay"></div>

  <div class="hero">
    <img src="../images/photo1.jpg" alt="Profile" class="profile-img">
    <h1>Hello, I'm ArcKaiden</h1>
    <p>Welcome to my portfolio. I create courses, interactive previews, and much more. Explore and connect!</p>

    <div class="menu-grid">
      <a href="./pages/courses.html" class="menu-card">Courses</a>
      <a href="./pages/socials.html" class="menu-card">Socials</a>
    </div>
  </div>

</body>
</html>
