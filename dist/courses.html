<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Courses | ArcKaiden</title>
<style>
  body {
    margin: 0;
    font-family: 'RiiTN', sans-serif;
    color: white;
    display: flex;
    height: 100vh;
    overflow: hidden;
    background: black;
    cursor: default;
  }

  /* Sidebar with choices */
  .sidebar {
    width: 250px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 2rem 1rem;
    gap: 1rem;
  }

  .choice-btn {
    position: relative;
    padding: 0.8rem 1rem;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    background: rgba(0,255,255,0.15);
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
    overflow: hidden;
    text-align: left;
  }

  .choice-btn::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    width: 0%;
    height: 100%;
    background: linear-gradient(90deg, #0ff, #6a0dad);
    transition: 0.3s;
    z-index: -1;
    border-radius: 10px;
  }

  .choice-btn:hover::before {
    width: 100%;
  }

  .choice-btn:hover {
    color: black;
    transform: scale(1.05);
    box-shadow: 0 0 15px #0ff, 0 0 30px #6a0dad;
  }

  /* Main content area */
  .main-content {
    flex: 1;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    padding: 2rem;
    overflow: hidden;
  }

  #bg-video {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -10;
    filter: brightness(0.3);
  }

  /* Image box */
  .photo-box {
    width: 300px;
    height: 200px;
    border-radius: 15px;
    overflow: hidden;
    margin-bottom: 2rem;
    box-shadow: 0 0 20px #0ff, 0 0 40px #6a0dad;
  }

  .photo-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: all 0.5s ease;
  }

  /* Description box */
  .description-box {
    max-width: 500px;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px); /* Safari fix */
    padding: 1.5rem 2rem;
    border-radius: 15px;
    text-align: center;
    color: #0ff;
    font-weight: bold;
    box-shadow: 0 0 20px #0ff, 0 0 40px #6a0dad;
    transition: all 0.3s ease;
  }

  /* Back button styling */
  #back-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    padding: 0.6rem 1rem;
    font-weight: bold;
    background: rgba(0,255,255,0.2);
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    z-index: 20;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px #0ff, 0 0 20px #6a0dad;
  }

  #back-btn:hover {
    background: rgba(0,255,255,0.6);
    color: black;
    transform: scale(1.05);
    box-shadow: 0 0 15px #0ff, 0 0 30px #6a0dad;
  }

  @media(max-width: 768px){
    body {
      flex-direction: column;
    }
    .sidebar {
      flex-direction: row;
      width: 100%;
      justify-content: center;
      padding: 1rem;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .choice-btn {
      flex: 1 0 auto;
      text-align: center;
    }
    .main-content {
      width: 100%;
      padding: 1rem;
      align-items: center;
    }
    .photo-box {
      width: 80%;
      height: 180px;
      margin-bottom: 1rem;
    }
    .description-box {
      width: 90%;
    }
    #back-btn {
      top: 10px;
      left: 10px;
      padding: 0.5rem 0.8rem;
    }
  }
</style>
</head>
<body>

  <!-- Back button -->
  <button id="back-btn">‚Üê Back</button>

  <!-- Sidebar with choices -->
  <div class="sidebar">
    <button class="choice-btn" data-desc="Learn the basics of HTML & CSS." data-img="../images/photo1.jpg">Choice 1</button>
    <button class="choice-btn" data-desc="Interactive JavaScript exercises." data-img="../images/photo2.jpg">Choice 2</button>
    <button class="choice-btn" data-desc="Explore advanced Tailwind CSS layouts." data-img="../images/photo3.jpg">Choice 3</button>
    <button class="choice-btn" data-desc="Build a small project step by step." data-img="../images/photo4.jpg">Choice 4</button>
    <button class="choice-btn" data-desc="Tips for deployment and hosting." data-img="../images/photo5.jpg">Choice 5</button>
  </div>

  <!-- Main content area -->
  <div class="main-content">
    <video autoplay muted loop id="bg-video">
      <source src="../videos/course-demo.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="photo-box">
      <img id="choice-photo" src="../images/photo1.jpg" alt="Choice Photo">
    </div>

    <div class="description-box" id="description-box">
      Hover or click a choice to see the description
    </div>
  </div>

<script>
  const buttons = document.querySelectorAll('.choice-btn');
  const descriptionBox = document.getElementById('description-box');
  const choicePhoto = document.getElementById('choice-photo');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      descriptionBox.textContent = btn.getAttribute('data-desc');
      choicePhoto.src = btn.getAttribute('data-img');
    });
  });

  const backBtn = document.getElementById('back-btn');
  backBtn.addEventListener('click', () => {
    window.history.back(); // Goes back to the previous page
  });
</script>

</body>
</html>
